<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Year Prediction Machine</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f5f5f5;
      --primary-color: #1e1e1e;
      --accent-color: #0055ff;
      --error-color: #e63946;
    }* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
}

body {
  background-color: var(--bg-color);
  color: var(--primary-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding: 20px;
}

h1 {
  font-size: 2rem;
  margin-bottom: 2rem;
  font-weight: 700;
}

.container {
  background: white;
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border: none;
  background-color: var(--accent-color);
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #003fbb;
}

.buffer {
  margin-top: 20px;
  font-size: 14px;
  color: #666;
}

.spinner {
  margin: 10px auto;
  width: 30px;
  height: 30px;
  border: 4px solid #ccc;
  border-top: 4px solid var(--accent-color);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: 500;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

.result.visible {
  opacity: 1;
}

.error {
  margin-top: 10px;
  color: var(--error-color);
  font-weight: bold;
}

  </style>
</head>
<body>  <h1>YEAR PRODUCTION MACHINE</h1>
  <div class="container">
    <input type="text" id="yearInput" placeholder="Enter a year (e.g. 2023)" maxlength="10" />
    <button onclick="startPrediction()">Predict</button><div class="buffer" id="buffer" style="display:none">
  <div class="spinner"></div>
  <p id="bufferText">Scanning...</p>
</div>

<div class="result" id="result"></div>
<div class="error" id="error" style="display:none">Thik se dal Chutiye</div>

  </div><audio id="clickSound" src="assets/cl.mp3"></audio> <audio id="scanSound" src="assets/sc.mp3"></audio> <audio id="errorSound" src="assets/e.mp3"></audio> <audio id="confirmSound" src="assets/cm.mp3"></audio>

  <script>
    const resultBox = document.getElementById('result');
    const buffer = document.getElementById('buffer');
    const bufferText = document.getElementById('bufferText');
    const errorBox = document.getElementById('error');

    const clickSound = document.getElementById('clickSound');
    const scanSound = document.getElementById('scanSound');
    const errorSound = document.getElementById('errorSound');
    const confirmSound = document.getElementById('confirmSound');

    const bufferMessages = ["Checking by AI", "Analyzing Timeline", "Almost Done..."];

    function startPrediction() {
      const input = document.getElementById('yearInput').value.trim();
      resultBox.classList.remove('visible');
      resultBox.textContent = "";
      errorBox.style.display = "none";

      if (input.length < 4 || isNaN(input)) {
        errorBox.style.display = "block";
        errorSound.play();
        return;
      }

      clickSound.play();
      buffer.style.display = 'block';
      scanSound.play();

      let step = 0;
      bufferText.textContent = bufferMessages[step];

      const interval = setInterval(() => {
        step++;
        if (step < bufferMessages.length) {
          bufferText.textContent = bufferMessages[step];
        } else {
          clearInterval(interval);
          scanSound.pause();
          scanSound.currentTime = 0;

          setTimeout(() => {
            buffer.style.display = 'none';
            resultBox.textContent = `Predicted Year: ${parseInt(input) + 1}`;
            resultBox.classList.add('visible');
            confirmSound.play();
          }, 200);
        }
      }, 1000);
    }
  </script></body>
</html>
