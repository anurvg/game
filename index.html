<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YEAR PRODUCTION MACHINE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      width: 160px;
      text-align: center;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: white;
      color: black;
      border: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    button:hover {
      background: #ccc;
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
      transform: translateY(10px);
    }

    .fade-in {
      opacity: 1 !important;
      transform: translateY(0px) !important;
    }

    #buffer {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #bufferText {
      font-size: 16px;
      color: #bbb;
    }

    #error {
      position: absolute;
      top: 20px;
      background-color: #ff0000cc;
      padding: 12px 20px;
      border-radius: 6px;
      border: 2px solid white;
      font-weight: bold;
      display: none;
      font-size: 18px;
    }

    @media screen and (max-width: 500px) {
      input {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <h1>YEAR PRODUCTION MACHINE</h1>
  <input type="number" id="yearInput" placeholder="Enter year" />
  <button onclick="predictYear()">Predict</button>

  <div id="buffer">
    <div class="spinner"></div>
    <div id="bufferText">Checking by AI</div>
  </div>

  <div id="result"></div>
  <div id="error">Thik se dal Chutiye</div>

  <!-- Sound Effects -->
  <audio id="clickSound" src="assets/cl.mp3"></audio>
  <audio id="scanSound" src="assets/sc.mp3"></audio>
  <audio id="errorSound" src="assets/e.mp3"></audio>
  <audio id="confirmSound" src="assets/cm.mp3"></audio>

  <script>
    const buffer = document.getElementById("buffer");
    const bufferText = document.getElementById("bufferText");
    const result = document.getElementById("result");
    const error = document.getElementById("error");

    const clickSound = document.getElementById("clickSound");
    const scanSound = document.getElementById("scanSound");
    const errorSound = document.getElementById("errorSound");
    const confirmSound = document.getElementById("confirmSound");

    const messages = ["Checking by AI", "Analyzing timeline", "Predicting optimal result"];

    function predictYear() {
      const year = document.getElementById("yearInput").value.trim();
      result.classList.remove("fade-in");
      result.innerText = "";
      error.style.display = "none";

      clickSound.play();

      if (year.length < 4 || isNaN(year)) {
        error.style.display = "block";
        errorSound.play();
        setTimeout(() => {
          error.style.display = "none";
        }, 2000);
        return;
      }

      let i = 0;
      buffer.style.display = "flex";
      scanSound.currentTime = 0;
      scanSound.play();

      const interval = setInterval(() => {
        bufferText.innerText = messages[i];
        i++;
        if (i >= messages.length) {
          clearInterval(interval);
          setTimeout(() => {
            buffer.style.display = "none";
            result.innerText = `The predicted year is: ${parseInt(year) + 1}`;
            result.classList.add("fade-in");
            confirmSound.play();
          }, 500);
        }
      }, 1000);
    }
  </script>
</body>
</html>
